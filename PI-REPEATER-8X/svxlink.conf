[RepeaterLogic1]
TYPE=Repeater
RX=RX_Port1
TX=TX_Port1
#MODULES=NONE
CALLSIGN=KG7PAR1
SHORT_IDENT_INTERVAL=1
LONG_IDENT_INTERVAL=1
EVENT_HANDLER=/usr/share/svxlink/events.tcl
DEFAULT_LANG=en_US
RGR_SOUND_DELAY=1
REPORT_CTCSS=
TX_CTCSS=ALWAYS
MACROS=Macros
FX_GAIN_NORMAL=0
FX_GAIN_LOW=-12
IDLE_TIMEOUT=1
OPEN_ON_SQL=1
OPEN_SQL_FLANK=OPEN
IDLE_SOUND_INTERVAL=0

