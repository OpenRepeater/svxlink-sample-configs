[GLOBAL]
MODULE_PATH=/usr/lib/arm-linux-gnueabihf/svxlink
LOGICS=RepeaterLogic1,RepeaterLogic2,RepeaterLogic3,RepeaterLogic4,RepeaterLogic5,RepeaterLogic6,RepeaterLogic7,RepeaterLogic8
CFG_DIR=svxlink.d
TIMESTAMP_FORMAT="%c"
CARD_SAMPLE_RATE=48000
CARD_CHANNELS=8

###############################################################################

[RX_Port1]
TYPE=Local
AUDIO_DEV=alsa:plughw:1
AUDIO_CHANNEL=1
PEAK_METER=1

SQL_DET=GPIO
#without relay board
#GPIO_SQL_PIN=gpio462
#without relay board
GPIO_SQL_PIN=gpio446

SQL_HANGTIME=10
SQL_START_DELAY=1
SQL_DELAY=10
SIGLEV_SLOPE=1
SIGLEV_OFFSET=0
SIGLEV_OPEN_THRESH=1
SIGLEV_CLOSE_THRESH=0
DEEMPHASIS=1
PEAK_METER=0
DTMF_DEC_TYPE=INTERNAL
DTMF_MUTING=1
DTMF_HANGTIME=100
DTMF_SERIAL=/dev/ttyS0

